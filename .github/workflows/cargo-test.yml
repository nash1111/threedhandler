name: Rust CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and test
        run: |
          cargo build --verbose
          cargo test --verbose
